<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="user-profil-box">
        <span class="user-img">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="User Profile Picture"
          />
        </span>
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-localisation">London, United Kingdom</p>
        <p class="user-bio">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-network-box">
        <a href="#" target="_blank" class="social-network-links">GitHub</a>
        <a href="#" target="_blank" class="social-network-links"
          >Frontend Mentor</a
        >
        <a href="#" target="_blank" class="social-network-links">LinkedIn</a>
        <a href="#" target="_blank" class="social-network-links">Twitter</a>
        <a href="#" target="_blank" class="social-network-links">Instagram</a>
      </div>
    </main>
  </body>
</html>
